<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="eco_life-removebg-preview.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url(fundo.jpg);
            background-size: 100%;
            
        }

        .box {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 15px;
            width: 25%;
        }

        fieldset {
            border: 3px solid rgb(138, 187, 55);
        }

        legend {
            border: 1px solid rgb(138, 187, 55);
            padding: 10px;
            text-align: center;
            background-color: rgb(138, 187, 55);
            border-radius: 8px;
        }

        .inputBox {
            position: relative;
        }

        .inputUser {
            background: none;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            color: white;
            font-size: 15px;
            width: 100%;
            letter-spacing: 2px;
        }
        .labelInput{
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5s;
        }
        .inputUser:focus ~ .labelInput,
        .inputUser:valid ~ .labelInput{
            top: -20px;
            font-size: 12px;
            color: darkolivegreen;
        }
        #data_nascimento{
            border: none;
            padding: 8px;
            border-radius: 12px;
            outline: none;
            font-size: 15px;
        }
        #button{
            background-image: linear-gradient(90deg, rgb(65, 128, 55) 0%, rgb(51, 100, 48) 51%, rgb(16, 129, 13) 100%);
            width: 100%;
            border: none;
            padding: 15px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            border-radius: 10px;
        }
        #button:hover{
            background-image: linear-gradient(90deg, rgb(40, 68, 35) 0%, rgb(26, 51, 24) 51%, rgb(10, 82, 8) 100%);
        }
        

    </style>
</head>
<div class="container" >
    
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Login</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome de Usuário</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="E-mail" name="E-mail" id="E-mail" class="inputUser" required>
                    <label for="nome" class="labelInput">E-mail</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="nome" id="senha" class="inputUser"  required>
                    <label for="nome" class="labelInput">Senha</label>
                </div>
                
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="outros" name="genero" value="outros" required>
                <label for="outros">Outros</label>
                <br><br><br>
                <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
                <br><br><br><br>
                <a href="file:///C:/Users/julia/OneDrive/projeto/tela%20inicial/index.html"></a><input type="submit" name="submit" id="button"></a>
                
            </fieldset>
        </form>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
  const form = document.querySelector('form');
  const nomeInput = document.getElementById('nome');
  const emailInput = document.getElementById('E-mail');
  const senhaInput = document.getElementById('senha'); // Corrigido o ID para "senha"
  const dataNascimentoInput = document.getElementById('data_nascimento');
  const generoInputs = document.querySelectorAll('input[name="genero"]');
  
  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Previne o envio padrão do formulário
    
    // Validação dos campos
    if (!nomeInput.value || !emailInput.value || !senhaInput.value || !dataNascimentoInput.value) {
      alert('Por favor, preencha todos os campos.');
      return;
    }
    
    // Validação do gênero
    let generoSelecionado = false;
    for (const generoInput of generoInputs) {
      if (generoInput.checked) {
        generoSelecionado = true;
        break;
      }
    }
    
    if (!generoSelecionado) {
      alert('Por favor, selecione o gênero.');
      return;
    }
    
    // Se tudo estiver correto, submete o formulário
    form.submit();
  });
});


</script>
</body>

</html>
